<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
</head>
<body>
	<div class="container">
		<div class="testimonial">
			<div class="testimonial__content">
				<blockquote class="testimonial__content__quote">
					‚Äú I‚Äôve been interested in coding for a while but never taken the jump, until now.
					I couldn‚Äôt recommend this course enough. I‚Äôm now in the job of my dreams and so
					excited about the future. ‚Äù
					<img src="./images/pattern-quotes.svg" alt="">
				</blockquote>
				<div class="testimonial__content__person">
					<p class="testimonial__content__person__name text-bold">Tanya Sinclair</p>
					<p class="testimonial__content__person__role text-light">UX Engineer</p>
				</div>
			</div>


			<figure class="testimonial__figure">
				<img class="testimonial__figure__pattern" src="./images/pattern-bg.svg" alt="">
				<img class="testimonial__figure__person" id="image" src="./images/image-tanya.jpg" alt="">
				<div class="testimonial__figure__controls">
					<button id="prev">
						<img src="./images/icon-prev.svg" alt="Prev">
					</button>
					<button id="next">
						<img src="./images/icon-next.svg" alt="Next">
					</button>
				</div>
			</figure>

			<img src="./images/pattern-curve.svg" alt="" class="testimonial__pattern-curve">
		</div>
	</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://adimvicky.github.io">Adim</a>.
  </div>
  <script>

	  	let testimonials = [
			{
				quote : ` I‚Äôve been interested in coding for a while but never taken the jump, until now.
						I couldn‚Äôt recommend this course enough. I‚Äôm now in the job of my dreams and so
						excited about the future.`,
				name : `Tanya Sinclair`,
				role : `UX Engineer`,
				image : './images/image-tanya.jpg'
			},
			{
				quote : `If you want to lay the best foundation possible I‚Äôd recommend taking this course.
						The depth the instructors go into is incredible. I now feel so confident about
						starting up as a professional developer.`,
				name : `John Tarkpor`,
				role : `Junior Front-end Developer`,
				image : './images/image-john.jpg'
			}
		]

		let quoteEl = document.getElementsByClassName('testimonial__content__quote')[0];
		let nameEl = document.getElementsByClassName('testimonial__content__person__name')[0];
		let roleEl = document.getElementsByClassName('testimonial__content__person__role')[0];
		let imageEl = document.getElementById('image');

		let nextBtn = document.getElementById("next");
		let prevBtn = document.getElementById("prev");
		let currentTestimonialIndex = 0;

		nextBtn.addEventListener('click',(e) => {
			e.preventDefault();
			slide('next');
		});
		prevBtn.addEventListener('click',(e) => {
			e.preventDefault();
			slide('prev');
		});
		function slide(direction){
			let nextIndex = direction == 'next' ? currentTestimonialIndex + 1 : currentTestimonialIndex - 1;
			if(nextIndex < 0){
				nextIndex = testimonials.length - 1
			}
			let nextTestimonialIndex =  testimonials[nextIndex] ? nextIndex : 0;

			let nextTestimonial = testimonials[nextTestimonialIndex];

			currentTestimonialIndex = nextTestimonialIndex

			quoteEl.textContent = `‚Äú ${nextTestimonial.quote} ‚Äù`;
			nameEl.textContent = nextTestimonial.name;
			roleEl.textContent = nextTestimonial.role;
			image.src = nextTestimonial.image;
		}
  </script>
</body>
</html>
